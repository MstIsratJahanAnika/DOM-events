<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>Dom Doma Dom Dom</h1>

    <!-- option 1 for event handler -->

    <button onclick="console.log(3)">Click Me</button>
    <button onclick="console.log(65)">Another Click Me</button>
    <button id="" onclick="console.log('I am clicked')">Third Button</button>
    <input type="text">


    <!-- option 2 for event handler -->
     <button onclick="makeYellow()">Make Yellow</button> <!-- script er shathe angta lagano -->
     <button onclick="makeRed()">make RED</button> <!--function call-->
     <br>
     <button id="btn-make-blue">make Blue</button>
     <button id="btn-make-purple">make Purple</button>
    <br>
     <button id="btn-make-green">btn-make-green</button>
     <button id="btn-make-cyan">btn-make-cyan</button>
     <script>
        // option 4: addEventListener
        // document.getElementById().addEventListener('event type', handler->can be a function);
        document.getElementById('btn-make-green').addEventListener('click', function makeGreen(){
            // console.log(7777);
            document.body.style.backgroundColor = 'green';
        });

        document.getElementById('btn-make-cyan')
            .addEventListener('click', function (){
                document.body.style.backgroundColor = 'cyan';
            })

     </script>
    <!-- angta lagano -->
    <script src="js/event.js"></script>
</body>

</html>
