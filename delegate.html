<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore the content of event Delegate</h1>
    <!-- ol#item-list>li.item*6{My Awesome Item-$} -->
    <ol id="item-list">
        <li class="item">My Awesome Item-1</li>
        <li class="item">My Awesome Item-2</li>
        <li class="item">My Awesome Item-3</li>
        <li class="item">My Awesome Item-4</li>
        <li class="item">My Awesome Item-5</li>
        <li class="item">My Awesome Item-6</li>
    </ol>

    <button id="btn-add-item">Add new item</button>
    <script>

        // remove item
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event) {
        //         // console.log(event.target.parentNode);

        // parent er notun child remove hobe na
        //         event.target.parentNode.removeChild(event.target);
        //     }); //eventListener() er moddhe eta
        // }


        // eventListener parent a
        document.getElementById('item-list').addEventListener('click', function(event){
            // console.log(event.target);
            // parent er notun child o remove hobe
            event.target.parentNode.removeChild(event.target);
        })

        // add new item
        document.getElementById('btn-add-item').addEventListener('click', function(){
            console.log('button clicked');

            // parent
            const ol = document.getElementById('item-list');

            // child banao
            const li = document.createElement('li');
            // child a text add
            li.innerText = 'Brand new item added';

            // append child in parent 
            ol.appendChild(li);
        })
    </script>
</body>
</html>
